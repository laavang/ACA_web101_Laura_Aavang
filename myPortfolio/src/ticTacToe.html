<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/ticTacToe-style.css">
    <script type="text/javascript" src="./scripts/ticTacToe.js"></script>
</head>

    <div class="buttons">
        <button onclick="changeMarkerToX()">X</button>
        <button onclick="changeMarkerToO()">O</button>
    </div>
    <div class="grid">
        <div class="row1">
            <div onclick="placeMark()" class="cell cell1" id="1"></div>
            <div onclick="placeMark()" class="cell cell2" id="2"></div>
            <div onclick="placeMark()" class="cell cell3" id="3"></div>
        </div>
        <div class="row2">
            <div onclick="placeMark()" class="cell cell4" id="4"></div>
            <div onclick="placeMark()" class="cell cell5" id="5"></div>
            <div onclick="placeMark()" class="cell cell6" id="6"></div>
        </div>
        <div class="row3">
            <div onclick="placeMark()" class="cell cell7" id="7"></div>
            <div onclick="placeMark()" class="cell cell8" id="8"></div>
            <div onclick="placeMark()" class="cell cell9" id="9"></div>
        </div>
    </div>

</body>

</html>
