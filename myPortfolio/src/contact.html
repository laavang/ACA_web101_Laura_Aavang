        <div class="form">
            <h2 class="hide-desktop"><i><strong>Let's Connect</strong></i></h2>
            <form>
                <label>Name</label>
                <input type="text" name="form-name"></input>
                <label>Email</label>
                <input type="email" name="form-email"></input>
                <label>Location</label>
                <input type="text" name="form-location"></input>
                <label>Message</label>
                <textarea name="form-message"></textarea>
                <div class="row">
                    <button type="reset" value="Reset" name="reset">Reset</button>
                    <button type="button" value="Submit" name="submit">Submit</button>
                </div>
            </form>
        </div>
