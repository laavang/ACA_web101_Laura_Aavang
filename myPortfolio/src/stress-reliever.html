<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sunflower Summoner</title>
    <link rel="stylesheet" href="./styles/stress-reliever-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>It's meeting time!</h1>
        <h2>Send texts to summon all 8 Sunnies. 80 texts should do it.</h2>
    </header>
    <div class="grid" id="#grid">
        <div id="sunny1" class="sunny"></div>
        <div id="sunny2" class="sunny"></div>
        <div id="sunny3" class="sunny"></div>
        <div id="sunny4" class="sunny"></div>
        <div id="sunny5" class="sunny"></div>
        <div id="sunny6" class="sunny"></div>
        <div id="sunny7" class="sunny"></div>
        <div id="sunny8" class="sunny"></div>
        <button id="clicker" class="clicker"><div>Summon the Sunnies!</div><div id="counter" class="counter">0</div></button>
    </div>  
    <!-- Load jQuery library, then .js file --> 
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
